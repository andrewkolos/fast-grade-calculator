<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fast Grade Calculator</title>
		<link rel="stylesheet" type="text/css" href="joj.css">
			<script src="joj.js"> </script>
		</head>
		<body>
			<div id="content">
				<p id="title">
				Fast Grade Calculator
				</p>

				<p id="instructions">
					<strong> Instructions: </strong> type stuff and press tab
				</p>

				<br/>

				<p id="warningLabel" style="color: darkred; visibility: hidden">
			Weights do not add up to 100%
				</p>

				<p id="gradeLabel"> Current grade:
				</p>

				<div style="text-align: right">
					<a href="#" class="ftControl" id="addItem" tabindex="1">
						<span>Add Item</span>
					</a>
				</div>

				<div class="datagrid">
					<table id="mainTable">
						<thead>
							<tr>
								<th>Name</th>
								<th>Grade</th>
								<th>Weight</th>
								<th>Earned %</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<span class="editable" tabindex="0">Name</span>
								</td>
								<td>
									<span class="editable" tabindex="0">0.0</span>%
								</td>
								<td>
									<span class="editable" tabindex="0">0.0</span>%
								</td>
								<td>0.00</td>
							</tr>
							<tr class="alt">
								<td>
									<span class="editable" tabindex="0">Name</span>
								</td>
								<td>
									<span class="editable" tabindex="0">0.0</span>%
								</td>
								<td>
									<span class="editable" tabindex="0">0.0</span>%
								</td>
								<td>0.00</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td>
								</td>
								<td>
								</td>
								<td> 
									<span id="totalPossible">0.0%</span>
								</td>
								<td>
									<span id="totalEarned">
									0.0%</span>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<label>
					<input type="checkbox" id="showNames"> Show Name column </label>
					<br>
					</div>
					<!--end content-->
				</body>
			</html>
