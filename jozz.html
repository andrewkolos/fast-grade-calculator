<!DOCTYPE html>
<html>
	<head>
		<title>Text</title>
		<link rel="stylesheet" type="text/css" href="joj.css">
			<script src="joj.js"> </script>
		</head>
		<body>
			<div id="content">
				<p>
			Type A Grade Calculator
				</p>

				<p id="instructions">
					<strong> Instructions: </strong> type stuff and press tab
				</p>

				<p id="gradeLabel"> Current grade:
				</p>

				<p id="warningLabel" style="color: darkred; visibility: hidden">
			Weights do not add up to 100%
				</p>

				<div class="datagrid">
					<table id="mainTable">
						<thead>
							<tr>
								<th>Name</th>
								<th>Grade</th>
								<th>Weight</th>
								<th>Earned %</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<span class="editable" tabindex="0">Name</span>
								</td>
								<td>
									<span class="editable" tabindex="0">0.0</span>%
								</td>
								<td>
									<span class="editable" tabindex="0">0.0</span>%
								</td>
								<td>0.00</td>
							</tr>
							<tr class="alt">
								<td>
									<span class="editable" tabindex="0">Name</span>
								</td>
								<td>
									<span class="editable" tabindex="0">0.0</span>%
								</td>
								<td>
									<span class="editable" tabindex="0">0.0</span>%
								</td>
								<td>0.00</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4">
									<div id="paging">
										<ul>
											<li>
												<a href="#" class="ftControl" id="addItem" tabindex="1">
													<span>Add Item</span>
												</a>
											</li>
										</ul>
									</div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<label>
					<input type="checkbox" id="showNames"> Show Name column </label>
					<br>
					</div>
					<!--end content-->
				</body>
			</html>
